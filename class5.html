<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Class 5 JavaScript</h1>

    <script>
      // functions

      // function defination
      //   function sum(a, b, c) {
      //     var s = a + b + c;
      //     return s;
      //   }

      // calling function
      //   var r = sum(5, 1, 7);

      function calculateGrade(per) {
        if (per > 100) {
          return "Invalid Number";
        } else if (per >= 86 && per <= 100) {
          return "A";
        } else if (per >= 66 && per <= 85) {
          return "B";
        } else if (per >= 51 && per <= 65) {
          return "C";
        } else if (per >= 33 && per <= 50) {
          return "D";
        } else {
          return "F";
        }
      }

      var data = [
        { name: "Ali", math: 34, urdu: 54, eng: 46, sci: 54 },
        { name: "ahmad", math: 44, urdu: 64, eng: 76, sci: 44 },
        { name: "raza", math: 54, urdu: 94, eng: 26, sci: 54 },
        { name: "amaan", math: 64, urdu: 34, eng: 56, sci: 74 },
      ];


      document.write(`
            <table border>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Math</th>
                            <th>Eng</th>
                            <th>Urdu</th>
                            <th>Science</th>
                            <th>Total</th>
                            <th>Per%</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
        `);

      for (var i = 0; i < data.length; i++) {
        var s = data[i]
        var sum = s.math + s.eng + s.urdu + s.sci
        var per = (sum/400*100).toFixed(1)
        document.write(`
                <tr>
                    <td>${s.name}</td>
                    <td>${s.math}</td>
                    <td>${s.eng}</td>
                    <td>${s.urdu}</td>
                    <td>${s.sci}</td>
                    <td>${sum}</td>
                    <td>${per}</td>
                    <td>${calculateGrade(per)}</td>
                </tr>
            `);
      }

      document.write(`
            </tbody>
            </table>
        `);
    </script>
  </body>
</html>
