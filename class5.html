      function calculateGrade(per) {
        if (per > 100) {
          return "Invalid Number";
        } else if (per >= 86 && per <= 100) {
          return "A";
        } else if (per >= 66 && per <= 85) {
          return "B";
        } else if (per >= 51 && per <= 65) {
          return "C";
        } else if (per >= 33 && per <= 50) {
          return "D";
        } else {
          return "F";
        }
      }

      var data = [
        { name: "Ali", per: 54 },
        { name: "ahmad", per: 75 },
        { name: "raza", per: 63 },
        { name: "amaan", per: 99 },
      ];

      document.write(`
            <table border>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Per%</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
        `);

      for (var i = 0; i < data.length; i++) {
        document.write(`
                <tr>
                    <td>${data[i].name}</td>
                    <td>${data[i].per}</td>
                    <td>${calculateGrade(data[i].per)}</td>
                </tr>
            `);
      }

      document.write(`
            </tbody>
            </table>
        `);
    </script>
