        // console.log("hello world")


        async function fetchData(){

            try {
                console.log("Loading...")
                var data = await  fetch('https://edifygroup.herokuapp.com/api/blogs?limit=12')
                var jsonData = await data.json()
                console.log(jsonData.data)

                jsonData.data.map((v,i)=>{
                    document.write(`<img src='${v.photo}' width="200" > <h1>${v.title}</h1><hr>`)
                })

            } catch (error) {
                console.log(error.message)
            }finally{
                console.log("Loading Completed!")
            }
            
        }



        fetchData()




        
        



        

    </script>
